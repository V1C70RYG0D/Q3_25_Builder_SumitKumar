[toolchain]

[features]
resolution = true
skip-lint = false

[programs.devnet]
turbin3_rust = "PROGRAM_ID_PLACEHOLDER"

[programs.localnet]
turbin3_rust = "PROGRAM_ID_PLACEHOLDER"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
